group 'com.sim'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'


    compile 'org.elasticsearch.client:elasticsearch-rest-high-level-client:6.4.0'
    compile 'commons-io:commons-io:2.4'

}
